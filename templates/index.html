<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX & PDF Tool</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 3rem;
            text-align: center;
        }

        .forms-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        form {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            flex: 1 1 320px;
            text-align: center;
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.15);
        }

        form h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        input[type=file] {
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            width: 100%;
            border-radius: 12px;
            border: 1px solid #d1d1d1;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        input[type=file]:hover {
            border-color: #007bff;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            background: #007bff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.35);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 2rem 1.5rem;
            }

            button {
                width: 100%;
            }
        }

        /* Small subtle text for instructions */
        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>DOCX & PDF Tool</h1>

    <div class="forms-container">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <h3>Convert DOCX to PDF</h3>
            <input type="file" name="file" accept=".docx" required>
            <div class="note">Upload a DOCX file to convert it to PDF</div>
            <button type="submit">Convert</button>
        </form>

        <form action="/compress" method="post" enctype="multipart/form-data">
            <h3>Compress PDF</h3>
            <input type="file" name="file" accept=".pdf" required>
            <div class="note">Upload a PDF file to reduce its size</div>
            <button type="submit">Compress</button>
        </form>

        <form action="/convert-image" method="post" enctype="multipart/form-data">
            <h3>Convert .jpeg, .jpg and .png to Webp</h3>
            <input type="file" name="file" accept=".jpeg,.jpg,.png" required>
            <div class="note">Upload a image to convert it to webp</div>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>

</html>
